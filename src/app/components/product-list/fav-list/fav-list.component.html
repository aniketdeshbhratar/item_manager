<div class="card mb-4 box-shadow" id="{{FavListDetails.id}}">
    <div class="box">
      <img class="card-img-top" src={{FavListDetails.image}}>
    </div>
    <div class="card-body">
      <p>{{FavListDetails.title}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
            <button
                type="button" 
                class="btn btn-sm "
                [ngClass]="{'btn-outline-danger': !favorites,
                 'btn-danger': favorites}"
                (click)="addToFavorites(FavListDetails.id)"
            >Add to Favourites</button>
        </div>
      </div>
    </div>
</div>
